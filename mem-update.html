<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-up!</title>
</head>
<body>

	<body id="form">
	<h1 id="pcf">Philadelphia Christcentered Fellowhip</h1>
	
	<h3>Personal Details:</h3>

	<form>
	
		<div id="info">
			<label for="firstName">First Name:</label>
			<input type="Text" placeholder="Input your firstname here" id="firstName" required autocomplete>
		
			<label for="lastName">Last Name:</label>
			<input type="Text" placeholder="Input your lastName here" id="lastName" required autocomplete>

			<label for="birth_date">Birth Date:</label>
			<input type="date" id="birth_date" required>

			<label for="gender">Gender:</label>

				<select id="gender">
					<option>Choose your gender</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
			</div>

		<br>

		<div>
			<label for="molibe_number">Mobile Number:</label>
			<input type="number" id="mobile_number" required>

			<label for="email">Email:</label>
			<input type="Text" placeholder="Input your email here" id="email" required autocomplete>

			<label for="facebook_email">Facebook Email:</label>
			<input type="Text" placeholder="Input your facebook here" id="facebook_email" required autocomplete>
		</div>

		<br>

		<div id="bapt">

			<input type="radio" name="Membership_login" value="Baptized in PCF" id="Baptized_in_PCF">
			<label for="Baptize_in_PCF">Baptized in PCF</label>

		<br>
			<input type="radio" name="Membership_login" value="Not yet baptized" id="Not_yet_baptized">
			<label for="Not_yet_baptized">Not yet baptized</label>
		
		<br>
			<input type="radio" name="Membership_login" value="Baptized in PCF" id="Baptized_in_other_churches">
			<label for="Baptized_in_other_churches">Baptized in other churches</label>

				<nav>
					<textarea id="notes" rows="5" cols="30" style="resize: none;" <input type="Text" placeholder="indicate the name of the church and when you have been baptized."></textarea>

		<br>

				<!-- create a button that will submit the form data -->
				<button type="Submit">Submit</button>
				<!-- Button that will reset all the input fields -->
				<button type="reset">Reset</button>

				</nav>
		</div>

		<p><strong>NOTE:</strong>Your membership application will be still under evaluation. We will contact you for further evaluation. Thank you and God Bless!</p>

	</form>

		<p id="note"><strong>NOTE:</strong> For PCF Official Members Only. Fill up the folling:</p>

		<br>

	<form id="mem">

		<label>Mentor/Discipler's Name:</label>
			
		<nav id="mentor">	
			<label for="firstName">First Name:</label>
			<input type="Text" placeholder="Input First name here" id="firstName" required autocomplete>

			<label for="lastName">Last Name:</label>
			<input type="Text" placeholder="Input Last Name here" id="lastName" required autocomplete>

			<br><br>
			<label for="notes">Write the name of your disciples if any:</label>
			<br>
			<textarea id="notes" rows="5" cols="30" style="resize: none;" <input type="Text" placeholder="1."></textarea>

		</nav>

		<br>

			<label>Have you committed/involve to any ministry of our church?</label>	
			<nav>
				<input type="radio" name="Have_you_committed/involve_to_any_ministry_of_our_church?" value="yes" id="yes">
				<label for="yes">Yes</label>
				<br>
				<input type="radio" name="Have_you_committed/involve_to_any_ministry_of_our_church?" value="no" id="no">
				<label for="no">No</label>

					<br>
						<label for="notes">If <strong>YES</strong>, Write the ministry you involving in the box:</label>
						<br>
						<textarea id="notes" rows="5" cols="30" style="resize: none;" <input type="Text" placeholder="Input the  Ministry name and Date Started"></textarea>
			</nav>	


			<br><br>
		<label>LIFE GEARS (Life in fruitful experiences):</label>

			<nav>
			<input type="checkbox" value="101" id="101">
			<label for="101">Life Gear 101 (Membership)</label>

			<br>

			<input type="checkbox" value="201" id="201">
			<label for="201">Life Gears 201 (Maturity)</label>

			<br>

			<input type="checkbox" value="301" id="301">
			<label for="301">Life Gears 301 (Ministry)</label>

			<br>
			<input type="checkbox" value="401" id="401">
			<label for="401">Life Gears 401 (Mission)</label>

			<br>
			<input type="checkbox" value="501" id="501">
			<label for="501">Life Gears 501 (Magnification)</label>

		<br><br>
		<label>Follow-up Series:</label>

			<br>
			<input type="checkbox" value="1" id="1">
			<label for="1">Follow-up 1</label>

			<br>
			<input type="checkbox" value="2" id="2">
			<label for="2">Follow-up 2</label>

			<br>
			<input type="checkbox" value="3" id="3">
			<label for="3">Follow-up 3</label>

			<br>
			<input type="checkbox" value="4" id="4">
			<label for="4">Follow-up 4</label>

			<br>
			<input type="checkbox" value="5" id="5">
			<label for="5">Follow-up 5</label>

			<br>
			<input type="checkbox" value="6" id="6">
			<label for="6">Follow-up 6</label>


		<br><br>

			<button type="Submit">Submit</button>
				
			<button type="reset">Reset</button>



			</nav>	
	</form>


</body>
</html>
